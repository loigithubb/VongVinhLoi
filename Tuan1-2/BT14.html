<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            background-color: rgb(248, 248, 239);
            margin: auto;
            box-shadow: 0 0 10px gray;
            border-radius: 10px;
        }
        h1{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td><label for=""></label>Your email</td>
                <td><input type="email" maxlength="20" size="20"></td>
            </tr>
            <tr>
                <td><label for="">Message</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">How did you hear of us?</label></td>
                <td>
                    <select name="" id="">
                        <optgroup>
                            <option value="Google">Google</option>
                            <option value="Cocial network">Cocial network</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">New letter</label></td>
                <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            <tr>
                <td><button>Send message</button></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
