<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message</legend>
            <table>
                <tr>
                    <td><label for="emailto"></label>Email To</td>
                    <td><input type="email" value="Example Cafe" id="emailto" readonly="readonly" ></td>

                </tr>
                <tr>
                    <td><label for="">Your email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Message</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td><label for="">How did you hear <br>of us:</label></td>
                    <td>
                        <select name="" id="">
                            <optgroup>
                                <option value="">Google</option>
                                <option value="">Facebook</option>
                                <option value="">Yahooo</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">New letter</label></td>
                    <td><input type="checkbox">Ensure this box is checked if you would like to <br> receive email updates</td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Send message" >
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">First name:</label></td>
                    <td><input type="text" size="30"></td>
                </tr>
                <tr>
                    <td><label for="">Last name: </label></td>
                    <td><input type="text" size="30"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="text" size="30"></td>
                </tr>
            </table>
        </fieldset> 
       
        <fieldset>
            <legend>Competition Question</legend>
                <label for="">How tall is the Eiffel Tower in Paris, France?</label>
                <table>
                    <tr>
                        <td><input type="radio" name="answer" value="584 ft" id="a"></td>
                        <td><label for="a" >584 ft</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="answer" value="784 ft" id="a"></td>
                        <td><label for="a">784 ft</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio"></td>
                        <td><label for="">984 ft</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio"></td>
                        <td><label for="">1184 ft</label></td>
                    </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>
                Tiebreaker Question
            </legend>
            <label>In 25 words or less, say why you would like to win $10,000:</label>
           <table>
            <tr>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
           </table>
        </fieldset>

        <fieldset>
            <legend>Enter Competition</legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
  </div>  
</body>
</html>
